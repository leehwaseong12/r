<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>평가기록 조회 - 비밀번호 입력</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            margin: 0;
            background-color: #dfe6e9;
            color: #333;
        }

        /* 비밀번호 입력 컨테이너 */
        .password-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 제목 스타일 */
        h2 {
            font-size: 24px;
            color: #222;
            margin-bottom: 20px;
        }

        /* 입력 필드 스타일 */
        input[type="password"] {
            font-size: 22px;
            padding: 12px;
            width: 100%;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 8px;
            outline: none;
            color: #333;
            background-color: #fff;
            font-weight: bold;
        }

        input[type="password"]::placeholder {
            color: #aaa;
        }

        /* 버튼 스타일 */
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* 🔹 개발자용 숨겨진 링크 (VS Code에서 보이지만 웹에서는 숨김) */
        .hidden-link {
            position: absolute;
            left: -9999px;
        }

    </style>
</head>
<body>

    <div class="password-box">
        <h2>비밀번호 입력</h2>
        <input type="password" id="password" maxlength="4" placeholder="4자리 숫자 입력">
        <div class="button" onclick="checkPassword()">확인</div>
    </div>

    <!-- ✅ Ctrl + 클릭으로 `records_view.html` 코드 수정 가능하도록 링크 추가 -->
    <a href="records_view.html" class="hidden-link">records_view.html 수정</a>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "0109"; // 📌 비밀번호 설정
            var targetPage = "records_view.html"; // 이동할 페이지

            if (password === correctPassword) {
                console.log("✅ 비밀번호 일치. 페이지 이동 중...");
                window.location.href = targetPage; // 기록 조회 페이지로 이동
            } else {
                alert("❌ 비밀번호가 틀렸습니다. 다시 입력하세요.");
            }
        }
    </script>

</body>
</html>
