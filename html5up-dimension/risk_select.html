<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>위험성 평가 선택</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* 전체 페이지 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            margin: 0;
            background-color: #dfe6e9;
            color: #222;
            position: relative; /* 🔹 뒤로가기 버튼 위치 조정 */
        }

        header h1, header p {
            color: black;
        }

        /* 🔹 버튼 컨테이너 (버튼들을 세로 정렬) */
        .button-container {
            display: flex;
            flex-direction: column; /* ✅ 모바일에서 버튼을 세로로 정렬 */
            gap: 15px; /* ✅ 버튼 간격 조정 */
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        /* 🔹 버튼 스타일 */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px; /* ✅ 버튼 크기 균일하게 조정 */
            height: 45px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }

        /* 🔹 정기 평가 버튼 */
        .button.primary { background-color: #28a745; border-color: #1e7e34; }
        .button.primary:hover { background-color: #1e7e34; }

        /* 🔹 수시 평가 버튼 */
        .button.secondary { background-color: #007bff; border-color: #0056b3; }
        .button.secondary:hover { background-color: #0056b3; }

        /* 🔹 뒤로가기 버튼 스타일 */
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black !important;
            border: 2px solid #6c757d;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 80px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <header>
        <h1>위험성 평가 선택</h1>
        <p>진행할 위험성 평가 유형을 선택하세요.</p>
    </header>

    <section class="button-container">
        <a href="risk_assessment_regular.html" class="button primary">정기 평가</a>
        <a href="risk_assessment_special.html" class="button secondary">수시 평가</a>
    </section>

    <!-- 🔹 뒤로가기 버튼 -->
    <button class="back-button" onclick="history.back()">뒤로</button>

</body>
</html>
